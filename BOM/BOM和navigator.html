<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        // BOM
        // ——浏览器对象模型
        // ——BOM可以通过js来操作浏览器
        // ——在BOM中为我们提供了一组对象，用来完成对浏览器的操作
        // ——BOM对象
        //   Windows
        //   ——代表的是整个浏览器的窗口，同时windows也是网页中的全局对象
        //   Navigator
        //   ——代表的当前浏览器的信息，通过该对象可以识别不同的浏览器
        //   Location
        //   ——代表当前浏览器的地址栏信息，通过location可以获取地址栏信息，或者操作浏览器跳转页面
        //   History
        //   ——代表浏览器历史记录，可以通过该对象来操作浏览器的历史记录
        //     由于隐私原因，该对象不能获取到具体的历史记录，只能操作浏览器向前或向后翻页
        //     而且该操作只在当次访问时有效
        //   Screen
        //   ——代表用户的屏幕的信息，通过该对象可以获取到用户的显示器的相关信息

        //    这些BOM对象在浏览器都是作为window对象属性来保存的，
        //    可以通过window对象来使用，也可以直接使用


        //   Navigator
        //   ——代表的当前浏览器的信息，通过该对象可以识别不同的浏览器
        //   ——由于历史原因，navigator对象中的大部分属性都已经不能帮助我们识别浏览器
        //   ——一般我们只会使用userAgent来判断浏览器的信息
        //   ——不同的浏览器会有不同的userAgent
        //   火狐的userAgent
        //   Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:99.0) Gecko/20100101 Firefox/99.0 BOM.html:41:17
        //   chrome的userAgent
        //   Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/99.0.4844.84 Safari/537.36
        // alert(window.navigator.appName);

        var ua = navigator.userAgent
        if (/firefox/i.test(ua)) {
            alert("火狐")
        } else if (/chrome/i.test(ua)) {
            alert("谷歌");
        }
        console.log(navigator.userAgent)
    </script>
</body>

</html>
