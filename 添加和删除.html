<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<style></style>

<body>
    <table id="employeeTable">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Salary</th>
            <th>&nbsp;</th>
        </tr>
        <tr>
            <td>Tom</td>
            <td>tom@tom.com</td>
            <td>5000</td>
            <td><a href="deletEmp?id=001">Delete</a></td>
        </tr>
        <tr>
            <td>Jerry</td>
            <td>jerry@sohu.com</td>
            <td>8000</td>
            <td><a href="deletEmp?id=002">Delete</a></td>

        </tr>
    </table>
    <div id="forDiv">
        <h4>添加新员工</h4>
        <table>
            <tr>
                <td class="word">name: </td>
                <td class="inp">
                    <input type="text" name="empName" id="empName" />
                </td>
            </tr>
            <tr>
                <td class="word">email: </td>
                <td class="inp">
                    <input type="text" name="email" id="email">
                </td>
            </tr>
            <tr>
                <td class="word">Salary: </td>
                <td class="inp">
                    <input type="text" name="salary" id="salary">
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <button id="addEmpButton" value="abc">
                        Submit
                    </button>
                </td>
            </tr>

        </table>

    </div>
    <script type="text/javascript">
        // 获取所有超链接
        var allA = document.getElementsByTagName("a");
        // 为了每个超链接都绑定一个单击响应函数
        for (var i = 0; i < allA.length; i++) {
            allA[i].onclick = function() {
                // 获取当前的tr
                var tr = this.parentNode.parentNode;
                // alert("hollow");
                var name = tr.getElementsByTagName("td")[0].innerHTML;
                // var name = tr.children[0].innerHTML;
                // alert(name);
                var flag = confirm("你确定删除" + name + "吗？");
                if (flag) {
                    tr.parentNode.removeChild(tr);
                }
                // confirm("你确定删除吗？");
                // tr.parentNode.removeChild(tr);

                return false; //可以取消默认行为
            }

        }
        /*
        添加员工的功能
        - 点击按钮以后，将员工的信息添加到表格中
         */
        // 为提交按钮绑定一个单击响应函数
        var addEmpButton = document.getElementById("addEmpButton");
        addEmpButton.onclick = function() {
            // 获取用户添加的员工信息
            var name = document.getElementById("empName").value;
            var email = document.getElementById("email").value;
            var salary = document.getElementById("salary").value;
            // var name = document.getElementById("empName");
            // alert(salary.value);
            // 创建一个tr
            var tr = document.createElement("tr");
            // 创建四个td
            var nameTd = document.createElement("td");
            var emailTd = document.createElement("td");
            var salaryTd = document.createElement("td");
            var aTd = document.createElement("td");
            // 创建一个a元素
            var a = document.createElement("a");
            // 创建一个文本节点
            var nameText = document.createTextNode(name);
            var emailText = document.createTextNode(email);
            var salaryText = document.createTextNode(salary);
            var delText = document.createTextNode("Delete");
            // 将文本添加到td中 
            nameTd.appendChild(nameText);
            emailTd.appendChild(emailText);
            salaryTd.appendChild(salaryText);
            // 向a中添加文本
            a.appendChild(delText);
            // 将a添加到td中 
            aTd.appendChild(a);
            // 将td添加到tr中
            tr.appendChild(nameTd);
            tr.appendChild(emailTd);
            tr.appendChild(salaryTd);
            tr.appendChild(aTd);
            // 向a中添加href属性
            a.href = "javascript:;"
                // 获取table
            var employeeTable = document.getElementById("employeeTable");
            // 获取 employeeTable中的tobody
            var tobody = employeeTable.getElementsByTagName("tobody")[0];
            // 将tr添加到table中
            tobody.appendChild(tr);



        }
    </script>
</body>

</html>
