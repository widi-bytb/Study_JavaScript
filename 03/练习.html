<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<style>
    #box1 {
        width: 100px;
        height: 100px;
        background-color: red;
        position: absolute;
    }
</style>

<body>
    <div id="box1"></div>
    <script>
        // 使div可以根据不同的方向键向不同的方向移动
        // 为document绑定一个按键按下的事件
        var box1 = document.getElementById("box1");
        // 要改成局部变量
        let speed = 10;
        // 创建一个变量表示方向
        var dir = 0;
        // 开启一个定时器，来控制div移动
        setInterval(function() {
            switch (dir) {
                case 37:
                    // alert("向左");
                    box1.style.left = box1.offsetLeft - speed + "px";
                    break;
                case 38:
                    // alert("向上");
                    box1.style.top = box1.offsetTop - speed + "px";

                    break;
                case 39:
                    // alert("向右");
                    box1.style.left = box1.offsetLeft + speed + "px";

                    break;
                case 40:
                    // alert("向下");
                    box1.style.top = box1.offsetTop + speed + "px";


            }
        }, 30);

        document.onkeydown = function(event) {
            // 37 左 38 上 39 右 40 下
            if (event.ctrlKey) {
                speed = 100;
            } else {
                speed = 10;
            }
            // 使dir等于按键的值
            dir = event.keyCode;
        };
        // 当我们按键松开的时候，div不再移动
        document.onkeyup = function() {
            // 设置反向为0，让它停下来
            dir = 0;
        };
    </script>
</body>

</html>
