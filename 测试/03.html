<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let ladder = {
            step: 0,
            up() {
                this.step++;
            },
            down() {
                this.step--;
            },
            showStep: function() { // 显示当前的 step
                alert(this.step);
            }
        };
        ladder.up();
        ladder.up();
        ladder.down();
        ladder.showStep(); // 1
        ladder.down();
        ladder.showStep();
        
    </script>
</body>

</html>
