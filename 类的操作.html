<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<style>
    .b1 {
        width: 100px;
        height: 100px;
        background-color: #bfa;
    }
    
    .b2 {
        width: 200px;
        height: 200px;
        background-color: red;
    }
</style>

<body>
    <button id="btn01">点击按钮以后修改box的样式</button>
    <br><br>
    <div id="box" class="b1 b2"></div>
    <script>
        var box = document.getElementById("box");
        var btn01 = document.getElementById("btn01");
        btn01.onclick = function() {
            // alert("点我干嘛");
            // 修改box的样式
            // 通过style属性来修改元素的样式，每修改一次，浏览器就需要重新一次渲染一次页面
            // 这样执行的性能是比较差的，而且这种形式当我们要修改多个样式时，也不方便
            // box.style.width = "200px";

            // 我希望一行代码，可以同时修改多个样式

            // 修改box的class属性
            // box.className += " b2";
            addClass(box, "b3");

            // removeClass(box, "b2");
        };

        // 定义一个函数，用来向一个元素中添加指定的class属性
        // 参数
        // obj要添加class属性的元素
        // cn要添加的class的值

        function addClass(obj, cn) {

            if (!hasClass(obj, cn)) {
                obj.className += " " + cn;
            }
        };

        // 判断一个元素中是否含有指定的class属性值
        // 如果有该class，返回turn，没有则返回false
        function hasClass(obj, cn) {

            // 判断obj中有没有cn class
            // 创建一个正则表达式
            // var reg = /\bb2\b/;

            var reg = new RegExp("\\b" + cn + "\\b");
            return reg.test(obj.className);

        }

        // 删除一个元素中的指定的class属性
        function removeClass(obj, cn) {

            var reg = new RegExp("\\b" + cn + "\\b");

            // 删除class
            obj.className = obj.className.replace(reg, "");

        };


        // toggleClass可以用来切换一个类
        // 如果元素中具有该类，则删除
        // 如果元素中没有该类，则添加
        function toggleClass(obj, cn) {

            // 判断obj中是否含有cn
            if (hasClass(obj, cn)) {

                removeClass(obj, cn);
            } else {
                addClass(obj, cn);
            }
        }
    </script>
</body>

</html>
